<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Gokul's E-Comm Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      /* Custom background and navbar styling */
      body {
          background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      }
      .navbar {
          background-color: #343a40;
      }
      .navbar-brand, .nav-link {
          color: #ffffff !important;
      }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'shop:product_list' %}">Gokul's E-Comm Shop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'shop:product_list' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart:cart_detail' %}">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="bg-dark text-white mt-4 p-4 text-center">
        Â© 2025 Gokul's E-Comm Shop
    </footer>
</body>
</html>
